{% extends 'base_generic.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Create Sale</h2>
    <form method="post" action="{% url 'create_sale' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="product">Select Product</label>
            <select name="product_id" class="form-control" id="product" required>
                {% for product in products %}
                <option value="{{ product.id }}">{{ product.name }} - ${{ product.price }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" name="quantity" id="quantity" class="form-control" min="1" value="1" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Create Sale</button>
    </form>
    <a href="{% url 'product_list' %}" class="btn btn-link mt-3">Back to Products</a>
</div>
{% endblock %}
