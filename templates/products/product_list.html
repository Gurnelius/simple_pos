{% extends 'base_generic.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
  <!-- Centered and Bold Header -->
  <h2 class="text-center font-weight-bold mb-4">Products</h2>

  <!-- Product Grid -->
  <div class="row">
    {% for product in products %}
    <div class="col-md-4 mb-4">
      <div class="card h-100">
        <!-- Display product image -->
        <img src="{{ product.get_image_url }}" class="card-img-top img-uniform" alt="{{ product.name }}">   
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">
            Price: ${{ product.price }}<br>
            Stock: {{ product.stock }} in stock
          </p>
          <!-- Buy Form -->
          <form method="post" action="{% url 'create_sale' %}">
            {% csrf_token %}
            <input type="hidden" name="product_id" value="{{ product.id }}">
            <div class="form-group">
              <label for="quantity-{{ product.id }}">Quantity</label>
              <input type="number" id="quantity-{{ product.id }}" name="quantity" class="form-control" min="1" max="{{ product.stock }}" value="1">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Buy</button>
          </form>
        </div>
      </div>
    </div>
    {% empty %}
        <div class="col-12">
          <div class="alert alert-info" role="alert">
            No products available.
          </div>
        </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
